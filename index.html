<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Unidad 2</title>
</head>

<body>
    <p class="titulo"> <b></b>
    </p>
    <h1>Ingreso al sistema</h1>
    <br>
    <form onsubmit="return validar()">
        <label for="user">Usuario</label>
        <input type="text" id="user" name="user" placeholder="usu@rio">
        <br>
        <br>
        <label for="password">Clave</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <input type="submit" value="Ingresar" id="button">
    </form>
    </form>
    <script>
        var form = document.querySelector("form")
        var button = document.getElementById("button");
        var user = document.getElementById("user");
        var password = document.getElementById("password");

        function validar() {
            var userV = user.value;
            var passwordV = password.value;

            if (userV == "") {
                alert("Ingrese usuario")
            } else if (passwordV == "") {
                alert("Ingrese contraseña")
            } else if (!/\S+@\S+/.test(userV)) {
                alert("Ingrese un usuario que sea válido")
            } else {
                alert("Sus datos se enviaron correctamente")
            }
        }
    </script>
    <style>
        .titulo {
            font-size: 1.10rem;
            text-align: justify;
        }
        
        #user {
            text-align: center;
            align-items: center;
        }
        
        body {
            width: 100%;
        }
    </style>
</body>
